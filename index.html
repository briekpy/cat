<!DOCTYPE html>
<html lang="en">
<head>
        <!-- PWA Meta Tags -->
    <meta name="description" content="A simple PWA with a cat button that plays sounds">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="CatButton">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="R.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="R.jpg">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .R.jfif {
            width: 100vw;
            height: auto;
        }
    </style>
</head>
<body>
     <button onclick="playmeow()">
        <img src="R.jpg" alt="A cute cat">
    </button>
    <script>
        function playmeow(){
            const audio = new Audio("cat-scream-soundbible.mp3");
            audio.play();
        }
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                .then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
